<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#/">
        <fieldset>
           <legend>Personal Details</legend>
           <label for="firstname">Firstname</label>
           <input type="text" id="firstname" name="firstname">
           <br>
           <br>
           <label for="middlename">Middlename:</label>
           <input type="text" id="middlename" name="middlename">
           <br>
           <br>
           <label for="lastname">Lastname:</label>
           <input type="text" id="lastname" name="lastname">
           <br>
           <br>
           <label for="course">Course :</label>
           <select name="course" id="course">
               <option value="course">Course</option>
               <option value="bca">BCA</option>
               <option value="bba">BBA</option>
               <option value="b.tech">B.Tech</option>
               <option value="mba">MBA</option>
               <option value="mca">MCA</option>
               <option value="m.tech">M.Tech</option>
           </select>
           <br>
           <br>
           <label for="gender">Gender :</label>
           <br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male</label>
           <br>
           <input type="radio" name="gender" id="gender" value="female">
           <label for="gender">Female</label>
           <br>
           <input type="radio" id="gender" name="gender" value="other">
           <label for="gender">Other</label>
            <br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob" name="dob">
            <br>
           <label for="phone">Phone :</label>
           <input type="tel" value="+91" disabled style="width: 40px;" >
           <input type="tel" name="phone" id="phone" style="width: 100px;">
           <br>
           <br>
           <label for="address">Address</label><br>
           <textarea name="address" id="address" cols="80" rows="5"></textarea>
           <br>
           <br>
           <label for="email">Email:</label>
           <input type="email" name="email" id="email">
           <br>
           <br>
           <br>
           <label for="password">Password:</label>
           <input type="password" name="password" id="password">
           <br>
           <br>
           <br>
           <label for="re-type password">Re-type password:</label>
           <input type="password" name="re-type password" id="re-type password">
           <br>
           <br>
           <input type="checkbox" name="agree to terms and conditions" id="agree to terms and conditions">
           <label for="agree to terms and conditions">Agree to terms and conditions</label>
           <br>
           <br>
           <label for="choose file">Choose File</label>
           <input type="file" name="choose file" id="choose file">
           <br>
           <br>
           <label for="choose color">Choose Color</label>
           <input type="color" name="choose color" id="choose color">
           <br>
           <br>
           <input type="reset" >
           <input type="submit">
        </fieldset>
       </form>
</body>
</html>
